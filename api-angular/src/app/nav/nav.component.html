<mat-toolbar color="primary" fxLayout="row" >
  <img src="../../assets/README.png" id="logo">
  <a mat-button routerLink="/home"><mat-icon>home</mat-icon> Accueil</a>
  <a mat-button routerLink="/products"><mat-icon>list</mat-icon> Liste des produits</a>
  <a mat-button routerLink="/panier"><mat-icon>add_shopping_cart</mat-icon> Panier</a>

  <span class="flex"> </span>
  <div *ngIf="currentUser; else noconnected">
    <a mat-button [mat-menu-trigger-for]="menu">
      {{currentUser.prenom}} <mat-icon>more_vert</mat-icon>
    </a>
    <mat-menu xPosition="before" #menu="matMenu">
      <button mat-menu-item [routerLink]="['/user', currentUser.id]">
        Mon profil
      </button>
      <button mat-menu-item routerLink="/login" (click)="logout()">DÃ©connexion</button>
    </mat-menu>
  </div>
  <ng-template #noconnected>
    <a mat-button routerLink="/login"><mat-icon>exit_to_app</mat-icon>Connexion</a>
    <a mat-button routerLink="/register"><mat-icon>edit</mat-icon>S'inscrire</a>
  </ng-template>
</mat-toolbar>
