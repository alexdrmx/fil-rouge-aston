<div fxFlexFill fxLayoutAlign="center center" *ngIf="loading">
  <mat-card>
    <mat-card-content>
      <mat-progress-spinner
        class="example-margin"
        [color]="'primary'"
        mode="indeterminate"
        diameter="100">
      </mat-progress-spinner>
    </mat-card-content>
  </mat-card>
</div>

<div fxLayout="row" fxLayoutAlign="space-around center" *ngIf="user">
  <mat-card fxFlex="80">
    <mat-card-header>
      <mat-card-title>
        <p>Profil de {{user.prenom}} {{user.nom}} </p>
      </mat-card-title>
      <mat-card-subtitle><p> Adresse e-mail : {{user.email }}</p></mat-card-subtitle>
      <mat-card-subtitle><p> Téléphone : {{user.telephone }}</p></mat-card-subtitle>
      <mat-card-subtitle><p> Rôle : {{user.role }}</p></mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions fxLayout="row" fxLayoutAlign="center space-around">
      <button mat-raised-button>
        <mat-icon>edit</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
